<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta autor="Martyna 'the other mk' Kowalczyk" />
    <title>Kawaii Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <source src="script.js" defer ></source>
  </head>
  <body>
    <header id="header"><h1>Kawaii Calculator</h1></header>

    <main id="main">
      <div id="calculatorBody">
  
        <div id="display"> 12345566</div>
         <div id="inner">
       
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="0">0</button>
        

          <button id="plus" onclick="operate('add');">+</button>
          <button id="minus" onclick="operate('subtract');">-</button>
          <button id="multiply" onclick="operate('multiply');">x</button>
          <button id="divide" onclick="operate('divide');">/</button>
          <button id="enter">=</button>

          <!-- <button id="dot">.</button> -->
          <button id="clear">clear</button>
          </div>
    

        </div>
    </div>

        </div>
      </div>
    </main>

    <footer id="footer">&copy; 2022 Martyna 'The Other Mk' Kowalczyk</footer>
  </body>
</html>
