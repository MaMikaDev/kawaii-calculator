<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta autor="Martyna 'the other mk' Kowalczyk" />
    <title>Kawaii Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="header"><h1>Kawaii Calculator</h1></header>

    <main id="main">
      <div id="calculatorBody">
  
        <div id="display">
          <div id="secondaryDisplay"></div>
          <div id="primaryDisplay"></div>
        </div>
         <div id="inner">
       
          <button id="1" class="numberButton" onclick="getValue('1'); sayHello();"  value="1">1</button>
          <button id="2" class="numberButton" onclick="getValue('2'); sayHello();" value="2">2</button>
          <button id="3" class="numberButton" onclick="getValue('3'); sayHello();"value="3">3</button>
          <button id="4" class="numberButton" onclick="getValue('4'); sayHello();"value="4">4</button>
          <button id="5" class="numberButton" onclick="getValue('5'); sayHello();"value="5">5</button>
          <button id="6" class="numberButton" onclick="getValue('6'); sayHello();"value="6">6</button>
          <button id="7" class="numberButton" onclick="getValue('7'); sayHello();"value="7">7</button>
          <button id="8" class="numberButton" onclick="getValue('8'); sayHello();"value="8">8</button>
          <button id="9" class="numberButton" onclick="getValue('9'); sayHello();"value="9">9</button>
          <button id="0" class="numberButton" onclick="getValue('0'); sayHello();"value="0">0</button>
        

          <button id="plus" onclick="getValue('+');  operator('add');">+</button>
          <button id="minus" onclick="getValue('-'); operator('subtract');">-</button>
          <button id="multiply" onclick="getValue('*'); operator('multiply');">x</button>
          <button id="divide" onclick="getValue('/'); operator('divide');">รท</button>
          <button id="enter" onclick="getValue('='); getResults();">=</button>

          <button id="dot" onclick="getValue('.'); sayHello();"value=".">.</button>
          <button id="clear" onclick="clearThis();">clear</button>
          </div>
  
        </div>
    </div>

        </div>
      </div>
    </main>

    <footer id="footer">&copy; 2022 Martyna Mika</footer>
  </body>
</html>
